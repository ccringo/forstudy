        <div id="main">
            <div id="left">有有我之境，有无我之境。
                “泪眼问花花不语，乱红飞过秋千去”，
                “可堪孤馆闭春寒，杜鹃声里斜阳暮”，有我之境也；
                “采菊东篱下，悠然见南山”，“寒波澹澹起，白鸟悠悠下”，
                无我之境也。有我之境，以我观物，故物皆着我之色彩；
                无我之境，以物观物，故不知何者为我，何者为物。</div>
            <div id="right">四言敝而有楚辞，楚辞敝而有五言，
                五言敝而有七言，古诗敝而有律绝，律绝敝而有词。盖文体通行既久，
                染指遂多，自成习套。豪杰之士，亦难于其中自出新意，故遁而作他体，
                以自解脱。一切文体所以始盛终衰者，皆由于此。
                故谓文学后不如前，余未敢信。但就一体论，则此说固无以易也。</div>
        </div>
